{% extends "site_base.html" %}

{% load i18n %}

{% block head_title %}CloudSpotting{% endblock %}

{% block body_class %}home{% endblock %}

{% block body_base %}
    <section>
        <div class="container">
            <h2 class="text-center">{% blocktrans %}Create/Update{% endblocktrans %}</h2>
        </div>
        <div class="container">
            <form action="{% url "cloudspotting_create" %}" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Save" />
            </form>
        </div>
    </section>
{% endblock body_base %}
